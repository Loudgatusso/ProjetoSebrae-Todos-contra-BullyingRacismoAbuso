<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login e Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login e Cadastro</h2>
        <input type="text" id="username" placeholder="Usuário" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button onclick="signUp()">Cadastrar</button>
        <button onclick="signIn()">Entrar</button>
    </div>

    <script>
        function base64Encode(str) {
            return btoa(unescape(encodeURIComponent(str)));
        }

        function signUp() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const data = JSON.stringify({ username, password });
            const encodedData = base64Encode(data);
            window.location.href = `https://projeto-sebrae-todos-contra-bullying-racismo-abuso.vercel.app/imagem1dosite.png#${encodedData}`;
        }

        function signIn() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const data = JSON.stringify({ username, password });
            const encodedData = base64Encode(data);
            window.location.href = `https://example.com/login#${encodedData}`;
        }
    </script>
</body>
</html>
